<!-- begin hero -->
<section style="padding-bottom: 60px;" class="section projects animate">
    <div class="container">
      <div class="row">
        <div class="col col-12">
          <div class="hero__inner">
  
            <div class="hero__left">
              <div class="hero__image">
                <img class="lazy" data-src="{{ site.data.settings.book.book__image }}" alt="{{ site.data.settings.book.image_alt }}">
              </div>
            </div>
  
            <div class="hero__right">
              <h2 class="section__title">{{ site.data.settings.book.book__title }}</h1>
              <p class="hero__description">{{ site.data.settings.book.book__description }}</p>
              {% if site.data.settings.mailchimp == "enable" %}
              {% endif %}
            </div>
  
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- end hero -->
